<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <!-- The Framework -->
        <link rel="stylesheet" href="CSS/framwork.css">
        <!-- Main Template CSS File -->
        <link rel="stylesheet" href="CSS/master.css">
        <!-- Render ALl Elements Normally -->
        <link rel="stylesheet" href="CSS/normalize.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <!-- Font Awesome Library -->
        <link rel="stylesheet" href="CSS/all.min.css">
    </head>
    <body>

        <!--  $ Start The Page $ -->
        <div class="page d-flex">
            <!-- Start Sidebar -->
            <div class="sidebar bg-white p-relative p-20">
                <h3 class="txt-c p-relative">Elzero</h3>
                <ul>
                    <li>
                        <a class="active d-flex fs-14 align-center c-black p-10" href="index.html">
                            <i class="fa-regular fa-chart-bar fa-fw"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex fs-14 align-center c-black p-10" href="setting.html">
                            <i class="fa-solid fa-gear fa-fw"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex fs-14 align-center c-black p-10" href="profile.html">
                            <i class="fa-regular fa-user fa-fw"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex fs-14 align-center c-black p-10" href="projects.html">
                            <i class="fa-solid fa-diagram-project fa-fw"></i>
                            <span>Project</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex fs-14 align-center c-black p-10" href="courses.html">
                            <i class="fa-solid fa-graduation-cap fa-fw"></i>
                            <span>Courses</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex fs-14 align-center c-black p-10" href="friends.html">
                            <i class="fa-regular fa-circle-user fa-fw"></i>
                            <span>Friends</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex fs-14 align-center c-black p-10" href="files.html">
                            <i class="fa-regular fa-file fa-fw"></i>
                            <span>Files</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex fs-14 align-center c-black p-10" href="plans.html">
                            <i class="fa-regular fa-credit-card fa-fw"></i>
                            <span>Plans</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- End Sidebar -->

            <!-- Start Content -->
            <div class="content w-full">
                <!-- Start Head -->
                <div class="head between-flex bg-white p-15">
                    <div class="search p-relative">
                        <input class="p-10" type="search" placeholder="Type A Keyword">
                    </div>
                    <div class="icon d-flex align-center">
                        <span class="notification p-relative">
                            <i class="fa-regular fa-bell fa-lg"></i>
                        </span>
                        <img src="imgs/avatar.png" alt="">
                    </div>
                </div>
                <!-- End Head -->
                <h1 class="p-relative">Dashboard</h1>
                <div class="wrapper d-grid gap-20">
                    <div class="welcome bg-white rad-10 txt-c-mob block-mob">
                        <h2>Welcome</h2>
                    </div>
                </div>
            </div>
            <!-- End Content -->
        </div>
        <!--  $ End The Page $ -->

    </body>
</html>
